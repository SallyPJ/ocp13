stages:
  - test
  - build
  - deploy

image: python:3.12

variables:
  DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
  PYTHONPATH: "$CI_PROJECT_DIR"

test:
  stage: test
  image: python:3.12
  script:
    - pip install -r requirements.txt
    - python manage.py collectstatic --noinput
    - flake8 . || echo "Flake8 non bloquant"
    - pytest --cov=letting --cov=profiles --cov=oc_lettings_site --cov-report=term-missing

build_and_push:
  stage: build
  image: docker:20.10.16
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker build --build-arg COMMIT_HASH=$CI_COMMIT_SHORT_SHA -t $DOCKER_USERNAME/p13-docker:$CI_COMMIT_SHORT_SHA .
    - docker tag $DOCKER_USERNAME/p13-docker:$CI_COMMIT_SHORT_SHA $DOCKER_USERNAME/p13-docker:latest
    - docker push $DOCKER_USERNAME/p13-docker:$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_USERNAME/p13-docker:latest
    - |
      echo "üîç Inspecting built image label:"
      docker inspect $DOCKER_USERNAME/p13-docker:$CI_COMMIT_SHORT_SHA --format='üîó Commit embedded in image: {{ index .Config.Labels "git_commit" }}'
  only:
    - master

deploy_to_render:
  stage: deploy
  script:
    - curl -X POST "$RENDER_DEPLOY_HOOK"
  only:
    - master